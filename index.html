<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación - Intensamente 2</title>
    <link rel="stylesheet" href="stile1.css">
</head>
<body>
    <div class="container">
        <div class="envelope" id="envelope">
            <div class="flap"></div>
            <div class="body"></div>
            <button class="seal" id="sealButton">Abrir</button>
            <div class="invitation" id="invitation">
                <div class="invitation-content">
                    <img src="image.png" alt="Intensamente 2">
                    <div class="details">
                        <h1>¡Estás Invitado!</h1>
                        <p>Únete a nosotros para ver "Intensamente 2" en el cine.</p>
                        <p><strong>Fecha:</strong> [Fecha]</p>
                        <p><strong>Hora:</strong> [5:50 PM]</p>
                        <p><strong>Lugar:</strong> [Cinemex Canek]</p>
                        <div class="buttons">
                            <button id="rsvpButton">Confirmar Asistencia</button>
                            <button id="trailerButton">Ver Tráiler</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Selección de elementos del DOM
        const envelope = document.getElementById('envelope');
        const sealButton = document.getElementById('sealButton');
        const invitation = document.getElementById('invitation');

        // Evento de clic en el botón "Abrir"
        sealButton.addEventListener('click', function() {
            envelope.classList.add('open');
            invitation.classList.add('open');
            sealButton.style.display = 'none'; // Oculta el botón "Abrir" después de abrir el sobre
        });

        // Eventos adicionales
        document.getElementById('rsvpButton').addEventListener('click', function() {
            alert('¡Gracias por confirmar tu asistencia!');
        });

        document.getElementById('trailerButton').addEventListener('click', function() {
            window.open('https://www.youtube.com/watch?v=trailer_link', '_blank');
        });
    </script>
</body>
</html>
